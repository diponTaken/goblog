<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>New Blog</title>
    <link rel="stylesheet" href="css/medium-editor.css">
    <link rel="stylesheet" href="css/themes/default.css">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/bootstrap-tagsinput.css">
    <link rel="stylesheet" href="css/bootstrap-toggle.css">
    <link rel="stylesheet" href="css/new.css">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css" rel="stylesheet">

    <script src="js/jquery.js"></script>
    <script src="js/medium-editor.js"></script>
    <script src="js/to-markdown.js"></script>
    <script src="js/bootstrap-tagsinput.js"></script>
    <script src="js/bootstrap-toggle.js"></script>
    <script src="js/marked.min.js"></script>

</head>
<body style="overflow-x: hidden">

<nav class="navbar navbar-default navbar-fixed-top">
    <div class="col-md-8 col-md-offset-2 col-lg-6 col-lg-offset-3">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse"
                    data-target="#bs-example-navbar-collapse-1">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#">GoBlog</a>
        </div>

        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            <ul class="nav navbar-nav navbar-right">
                <li style="padding-top: 9px;padding-right: 10px">
                    <input type="checkbox" id="category" data-size="small">
                </li>
                <li style="padding-top: 9px;padding-right: 10px">
                    <!--<button class="btn btn-default" id="switch_btn" style="outline: none;" onclick=switchEditor()>-->
                    <!--Switch-->
                    <!--</button>-->
                    <input type="checkbox" id="switch" data-size="small">
                </li>
                <!--<li><a></a></li>-->
                <li style="padding-top: 7px">
                    <button class="btn btn-default" id="publish_btn" onclick="publish()" style="outline: none;">
                        Publish
                    </button>
                </li>
            </ul>
        </div>
        <!-- /.navbar-collapse -->
    </div>
    <!-- /.container-fluid -->
</nav>

<div class="container">
    <div class="row">
        <div class="col-md-8 col-md-offset-2 col-lg-8 col-lg-offset-2">
            <input type="text" id="title" placeholder="Title">
        </div>
    </div>
    <div class="row">
        <div class="col-md-8 col-md-offset-2 col-lg-8 col-lg-offset-2">
            <input type="text" id="tags" data-role="tagsinput" placeholder="Tags">
        </div>
    </div>
    <div class="row">
        <div class="col-md-8 col-md-offset-2 col-lg-8 col-lg-offset-2">
            <div class="editable" id="text">
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-8 col-md-offset-2 col-lg-8 col-lg-offset-2">
            <textarea id="hidden_editor" class="markdown-source"
                      placeholder="Type your text in Markdown"></textarea>
        </div>
    </div>
</div>


<script>
    $('#category').bootstrapToggle({
        on: '目录开',
        off: '目录关'
    })
    $('#switch').bootstrapToggle({
        on: 'Markdown',
        off: 'RichText'
    });


    var editor = new MediumEditor('.editable', {
        toolbar: {
            buttons: ['bold', 'italic', 'strikethrough', 'anchor', 'image', 'quote', 'pre', 'orderedlist', 'unorderedlist', 'h2', 'h3', 'removeFormat'],
        },
        autoLink: false,
        buttonLabels: 'fontawesome',
        paste: {
            forcePlainText: false,
            cleanPastedHTML: true,
            cleanAttrs: ['class', 'style', 'dir','line-height'],
            cleanTags: ['meta', 'span']
        },
        imageDragging: false
    });
    $('.editable').css("padding", "6px");

    var isMarkdown = false;

    function switchEditor() {
        var hidden = $('#hidden_editor');
        var editor = $('.editable');
        if (!isMarkdown) {
            var markdown_content = toMarkdown(editor.html());
            editor.css("display", "none");
            hidden.css("display", "block");
            hidden.val(markdown_content);
            $('textarea').each(function () {
                h(this);
            });
            isMarkdown = true;
        } else {
            var rich_content = marked(hidden.val());
            editor.html(rich_content);
            editor.css("display", "block");
            hidden.css("display", "none");
            $('.editable').focus();
            $('#title').focus();
            $('#title').blur();
            isMarkdown = false;
        }
    }

    $('#switch').change(function () {
        switchEditor();
    });

    function recover() {
        $('#title').val(localStorage.title);
        $('#tags').val(localStorage.tags);
        if (localStorage.category == "true") {
            $('#category').bootstrapToggle('on');
        } else {
            $('#category').bootstrapToggle('off');
        }
        var draft = localStorage.content;
        if (localStorage.isMarkdown == "false") {
//            $('#switch').bootstrapToggle('off');
            $('.editable').html(marked(draft));
            $('.editable').focus();
            $('#title').focus();
            $('#title').blur();
        } else {
            $('#switch').bootstrapToggle('on');
            $('.editable').css("display", "none");
            $('#hidden_editor').css("display", "block");
            $('#hidden_editor').val(draft);
            isMarkdown = true;
        }
    }

    if (localStorage.getItem("category")) {
        recover();
    }

    function autoSave() {
        localStorage.title = $('#title').val();
        localStorage.tags = $('#tags').val();
        localStorage.category = $('#category').prop('checked');
        var content;
        if (isMarkdown) {
            content = $('#hidden_editor').val();
        } else {
            content = toMarkdown($('.editable').html());
        }
        localStorage.content = content;
        localStorage.isMarkdown = isMarkdown;
    }

    function publish() {
        var title = $('#title').val();
        var tags = $('#tags').tagsinput('items');
        var category = $('#category').prop('checked');
        var content;
        if (isMarkdown) {
            content = $('#hidden_editor').val();
        } else {
            content = toMarkdown($('.editable').html());
        }
        $.post("/dashboard/blog/new", {
            "title": title,
            "tags": tags,
            "category": category,
            "content": content,
        }, function (data, status) {
            console.log(data)
        });
        clearInterval(t);
        localStorage.clear();
    }

    function h(e) {
//        console.log(e.scrollHeight);
        $(e).css({'height': 'auto', 'overflow-y': 'hidden'}).height(e.scrollHeight);
    }
    $('textarea').each(function () {
        h(this);
    }).on('input', function () {
        h(this);
    });

    var t = setInterval(autoSave, 1000);

</script>

</body>
</html>
